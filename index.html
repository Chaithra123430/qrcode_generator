<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner & Generator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    #reader {
      width: 300px;
      margin-top: 10px;
      border: 2px solid #38bdf8;
      border-radius: 10px;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      word-break: break-all;
    }
    .section {
      margin: 30px 0;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #38bdf8;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    canvas {
      margin-top: 20px;
    }
    hr {
      border: none;
      height: 2px;
      background: #38bdf8;
      width: 80%;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ QR Code Scanner</h1>
  <div class="section">
    <div id="reader"></div>
    <div id="result">Scan a QR code to see the result here</div>
  </div>

  <hr>

  <h1>ðŸ–‹ Create QR Code</h1>
  <div class="section">
    <textarea id="qr-input" rows="3" placeholder="Enter text or URL..."></textarea>
    <button onclick="generateQRCode()">Generate</button>
    <div id="qr-code"></div>
  </div>

  <script>
    // QR Code Scanner
    const result = document.getElementById('result');
    const qrScanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        qrScanner.start(
          { facingMode: "environment" }, 
          { fps: 10, qrbox: { width: 250, height: 250 } },
          qrCodeMessage => {
            result.innerHTML = `Scanned Result: <b>${qrCodeMessage}</b>`;
          },
          errorMessage => {}
        );
      }
    }).catch(err => {
      result.innerText = "Camera not found or permission denied.";
    });

    // QR Code Generator
    function generateQRCode() {
      const input = document.getElementById("qr-input").value;
      const qrContainer = document.getElementById("qr-code");
      qrContainer.innerHTML = "";
      if (input.trim()) {
        QRCode.toCanvas(input, { width: 256 }, function (err, canvas) {
          if (!err) qrContainer.appendChild(canvas);
        });
      }
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
